
<!DOCTYPE html>
<html lang="en">
<head>
	<title>mua actividades</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="main.css">

<link rel="stylesheet" type="text/css" href="https://unicode-table.com/en/sets/emoji/">

</head>
       
<body>
  
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" name="seleccion" id="seleccion">
				<span class="contact100-form-title">
				    <h2> Mujeres Unidas y Activas (MUA)</h2>
					<h3>Actividades de MUA </h3>
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Seleccione su ciudad">

             <span class="label-input100">&#9749; reuniones Generales  *</span>
             <input  class="input100" type="text" id="t1" name="reunion" id="reunion" list="l1" placeholder="Seleccione Ciudad ">
            <datalist id="l1">
            <option>San Francisco</option>
            <option>Oakland</option>
            <option>Union City</option>
            </datalist>
           </div>
			
			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione el comite">

           </span>
             <span class="label-input100">&#128109; reunion de Comites *</span>
             <input  class="input100" type="text" id="t1" name="comite" id="comite" list="l2"  placeholder=" Seleccione El Comite">
            <datalist id="l2">
            <option>Raices</option>
            <option>Consejeras VD y Facilitadoras</option>
            <option>Consejeras de Asalto Sexual</option>
            <option>Recaudacion de fondos</option>
            </datalist>
           </div>
			
			<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione alcance">

             <span class="label-input100">&#128129; alcance *</span>
             <input class="input100" type="text" id="t1" name="alcance" id="alcance" list="l3"  placeholder=" Seleccione Alcance">
            <datalist id="l3">
            <option>Violencia Domestica</option>
            <option>Asalto Sexual</option>
            <option>Trabajadoras del Hogar</option>
            <option>Mesa de Informacion<option>
            <option>Consulado</option>
            </datalist>
           </div>
			
			 
		  <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione talleres">

             <span class="label-input100">&#128212; talleres en mua *</span>
             <input  class="input100" type="text" id="t1" name="taller" id="taller" list="l4" placeholder=" Seleccione  El Taller">
            <datalist id="l4">
            <option>Conozca sus derechos</option>
            <option>Mitos y Realidades AS</option>
            <option>Impacto de la VD en los niños</option>
            <option>Limpieza de Casas</option>
            <option>Etapas de los niños</option>
            <option>Educacion Financiera</option>
            <option>CPR </option>
            </datalist>
           </div>
				
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione entrenamiento">

             <span class="label-input100">&#127891; entrenamientos*</span>
             <input  class="input100" type="text" id="t1" name="entrenamiento" id="entrenamiento" list="l5" placeholder=" Seleccione Entrenamiento">
            <datalist id="l5">
            <option>Liderazgo/option>
            <option>Consejeras VD </option>
            <option>Consejeras AS</option>
            <option>Recaudacion de Fondos</option>
            </datalist>
           </div>
			

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione lugar">

             <span class="label-input100">&#128218;clase de ingles*</span>
             <input  class="input100" type="text" id="t1" name="oficina" id="oficina" list="l6" placeholder=" Seleccione Oficina">
            <datalist id="l6">
            <option>San Francisco</option>
            <option>Oakland</option>
            <option>Union City</option>
            </datalist>
           </div>

           <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione lugar">

             <span class="label-input100">&#128226; movilizaciones*</span>
             <input  class="input100" type="text" id="t1" name="lugar" id="lugar" list="l7" placeholder=" Seleccione Lugar">
            <datalist id="l7">
            <option>San Francisco</option>
            <option>Oakland</option>
            <option>Union City</option>
            </datalist>
           </div>
           
          <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "seleccione evento">

           <span class="label-input100">&#127881;&#36; eventos de Recaudacion*</span>
             <input  class="input100" type="text" id="t1" name="evento" id="evento" list="l8" placeholder=" Seleccione Evento">
            <datalist id="l8">
            <option>El Rio</option>
            <option>Escritoras</option>
            <option>Eventos de Colaboracion</option>
            <option>Kermese</option>
            <option>Otros</option>
            </datalist>
           </div>
          
         <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" id="finalizar">
           <span>Lista de Asistencia<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
         </div>
			
</form>
</div>
</div>
<script>"js/main.js"</script>

</body>
</html>
